<!DOCTYPE >
<html>
<header>
  Survey Form
  <link rel="stylesheet" href="styles.css">
  </header>
<body>
 
  <h1 id="title">Camp Survey Form</h1>
  <p id="description">Thank you for taking the time to improve the platform</p>
 <form id="survey-form">
  <label for="name-label">Name<input type="text" id="name-label" placeholder="Enter your name" required></label>
  <label for="email-label">Email
  <input type="email" id="email-label" placeholder="Enter your email" pattern="example@camp.com" required></label>
  <label for="number-label">Age(optional)
  <input type="number" id="number-label" min="10" max="100" placeholder="Age"></label>
  <label for="dropdown">What option best describes your current role?
    <select id="dropdown">
    <option value="">(select one)</option>
    <option value="1">full time student</option>
     <option value="2">part time student</option>
    </select>
    Would you recommend the camp to a friend?
     <label for="definitely"> <input id="definitely" type="radio" value="Definitely" name="recommendation">Definitely</label>
     <label for="maybe"> <input type="radio" id="maybe" value="Maybe" name="recommendation">Maybe </label> 
      <label for="sure"><input type="radio" id="sure" value="Sure" name="recommendation">Sure
    </label>

    What would you like to see improved?
    <label for="option1"><input type="checkbox" name="options" id="option1" value="front-end">Front-end</label>
    <label for="option2"><input type="checkbox" name="options" id="option2" value="back-end">Back-end</label>
    <label for="option3"><input type="checkbox" name="options" id="option3" value="challenges">Challenges</label>

<label for="comments">Any Comments or suggestions?
<textarea rows="3" cols="30"id="comments"></textarea></label>
  
<button type="submit" id="submit">Submit</button>

      </form>
  </body>
</html>
